# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  changelog_after_upgrade:
    global: minor
  colors.completion.category.bg:
    global: '#001020'
  colors.completion.category.border.bottom:
    global: '#1d9bf0'
  colors.completion.category.border.top:
    global: '#1d9bf0'
  colors.completion.category.fg:
    global: '#ffffff'
  colors.completion.even.bg:
    global: '#00050f'
  colors.completion.fg:
    global: '#ffffff'
  colors.completion.item.selected.bg:
    global: '#1d9bf0'
  colors.completion.item.selected.border.bottom:
    global: '#037999'
  colors.completion.item.selected.border.top:
    global: '#037999'
  colors.completion.item.selected.fg:
    global: '#ffffff'
  colors.completion.item.selected.match.fg:
    global: '#ff4444'
  colors.completion.match.fg:
    global: '#1d9bf0'
  colors.completion.odd.bg:
    global: '#00050f'
  colors.completion.scrollbar.bg:
    global: '#1d9bf0'
  colors.tabs.bar.bg:
    global: '#090d35'
  colors.tabs.even.bg:
    global: white
  colors.webpage.darkmode.contrast:
    global: 0.0
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.images:
    global: smart
  colors.webpage.darkmode.policy.page:
    global: smart
  colors.webpage.darkmode.threshold.foreground:
    global: 256
  content.javascript.clipboard:
    https://chatgpt.com: access-paste
    https://github.com: access-paste
  content.user_stylesheets:
    global: null
  tabs.max_width:
    global: 10
  tabs.position:
    global: left
